<!DOCTYPE html>
<html>
<head>
<style>
.header {
  background-image: url('https://postvai.com/wp-content/uploads/2023/01/9cd4e30f-ac47-4329-93de-dd13ac26daca.jpg');
  background-size: cover;
  height: 100vh;
  position: relative;
}

.header::after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255,255,255,0.5);
}

.header h1 {
    text-align:center;
    margin-left:auto;
    margin-right:auto;
    width:50%;
    padding-top:20%;
}
</style>
</head>
<body>

<div class="header">
  <h1>Your Text Here</h1>
</div>

</body>
</html>
